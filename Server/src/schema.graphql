scalar Date
type Query {
  coupounById(id: ID!): CoupounCode!
  validate(title: String!): Boolean!
  user(id: ID!): User!
  cart(userId: Int!): [Cart!]
  carts: [Cart!]!
  users: [User!]!
}
type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  token: String
  Cart: [Cart]
  post: [Post!]
}
type Cart {
  id: ID!
  user: User!
  userId: ID
  saveForLater: Boolean
  status: Boolean
  Post: Post! 
}
type Post{
  id: ID!
  title: String!
  price: Float!
  published: Boolean
  createdAt: Date
  authorId: Int
  rating: Float
  cartId: Int
  directorId: Int
}
type CoupounCode {
  id: ID!
  offer: Int!
  title: String!
  validFrom: Date
  validTo: Date
  status: String!
}
